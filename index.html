<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;700&display=swap" rel="stylesheet">    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
        <div class="calculator">
            <div class="calculator-display">
            <h1 id="display">0</h1>
            </div>

            <div class="buttons">
                <button class="operator" value="+">+</button>
                <button class="operator" value="-">-</button>
                <button class="operator" value="*">ร</button>
                <button class="operator" value="/">รท</button>
                <button value="1">1</button>
                <button value="2">2</button>
                <button value="3">3</button>
                <button value="4">4</button>
                <button value="5">5</button>
                <button value="6">6</button>
                <button value="7">7</button>
                <button value="8">8</button>
                <button value="9">9</button>
                <button class="decimal" value=".">.</button>
                <button value="0">0</button>
                <button id="clear">C</button>
                <button class="equal-sign operator" value="=">=</button>
            </div>
        </div>

    <script src="./js/calculator.js"></script>
</body>
</html>
